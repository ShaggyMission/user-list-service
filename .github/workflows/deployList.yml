name: Docker Image

on:
  push:
    branches: 
      - "main"

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Get the version number
      id: version
      run: |
        VERSION_TAG="v$(date +'%Y%m%d%H%M%S')"  
        echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_ENV  

    - name: Build and push Docker image
      run: |
        docker build . --file Dockerfile --tag lissethpacheco/user-list-service:${VERSION_TAG} --tag lissethpacheco/user-list-service:latest
        docker push lissethpacheco/user-list-service:${VERSION_TAG}
        docker push lissethpacheco/user-list-service:latest

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22 
        
        script: |
          sudo docker --version || sudo apt install -y docker
          sudo service docker start || true

          sudo docker pull lissethpacheco/user-list-service:latest

          sudo docker rm -f user-list-service 2>/dev/null || true
          
          sudo docker run -d --name user-list-service -p 3005:3005 lissethpacheco/user-list-service:latest